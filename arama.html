<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Dr. Şahin Kesikminare">
  <title>Verbolar - Deyim ve Öbek Fiiller Arama Platformu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 12px;
      background-color: #f4f4f4;
      color: #333;
    }
    h2 {
      text-align: center;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box input {
      padding: 8px;
      margin: 0 5px;
      width: 200px;
      text-align: center;
    }
    .search-box button {
      padding: 8px 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
      vertical-align: top;
      word-break: break-word;
      white-space: normal;
      font-size: 12px;
    }
    th {
      background-color: #e0e0e0;
    }
    details summary {
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Deyim ve Öbek Fiiller Arama Platformu</h2>

  <div class="search-box">
    <input type="text" id="searchTurkish" placeholder="Türkçe">
    <input type="text" id="searchEnglish" placeholder="İngilizce">
    <button onclick="filterData()">Ara</button>
  </div>

  <div style="overflow-x: auto;">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tür</th>
          <th>Bağlam Fiil ve Anlam Kümesi</th>
          <th>Öbek Fiil / Deyim (TR)</th>
          <th>Öbek Fiil / Deyim (EN)</th>
          <th>Türkçe Örnek Cümle</th>
          <th>İngilizce Örnek Cümle</th>
          <th>Kullanım Tarzı</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </div>

  <script>
    let data = [];

    fetch('verbolar_panel_tr-en_ornekset_20250601.json')
      .then(response => response.json())
      .then(json => {
        data = json;
      });

    function formatBaglamFiil(text) {
      if (!text) return '';
      const cleaned = text.replace("Bağlam Fiil: Bağlam Fiil:", "Bağlam Fiil:");
      const [baglam, anlamKumesi] = cleaned.split('Anlam Kümesi:');
      const anlamlar = anlamKumesi ? anlamKumesi.split(',').map((entry, i) => `${i + 1}. ${entry.trim()}`) : [];
      return `
        <details>
          <summary><strong>Bağlam Fiil:</strong> ${baglam.trim()}</summary>
          <strong>Anlam Kümesi:</strong><br>${anlamlar.join('<br>')}
        </details>
      `;
    }

    function displayData(dataArray) {
      const tbody = document.getElementById('resultsBody');
      tbody.innerHTML = '';
      dataArray.forEach(item => {
        const row = `<tr>
          <td>${item["Kimlik No"] || item["ID"] || ''}</td>
          <td>${item["Tür"] || ''}</td>
          <td>${formatBaglamFiil(item["Bağlam Fiil ve Anlam Kümesi"] || item["Bağlam Fiil"] || '')}</td>
          <td>${item["Türkçe Deyim"] || ''}</td>
          <td>${item["İngilizce Deyim"] || ''}</td>
          <td>${item["Türkçe Örnek Cümle"] || item["Türkçe Cümle"] || ''}</td>
          <td>${item["İngilizce Örnek Cümle"] || item["İngilizce Cümle"] || ''}</td>
          <td>${item["Kullanım Tarzı"] || item["Anlam Alanı"] || ''}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function filterData() {
      const turkish = document.getElementById('searchTurkish').value.toLowerCase();
      const english = document.getElementById('searchEnglish').value.toLowerCase();

      if (!turkish && !english) {
        document.getElementById('resultsBody').innerHTML = '';
        return;
      }

      const filtered = data.filter(item => {
        const trMatch = !turkish || (
          (item["Türkçe Deyim"] && item["Türkçe Deyim"].toLowerCase().includes(turkish)) ||
          (item["Bağlam Fiil ve Anlam Kümesi"] && item["Bağlam Fiil ve Anlam Kümesi"].toLowerCase().includes(turkish)) ||
          (item["Bağlam Fiil"] && item["Bağlam Fiil"].toLowerCase().includes(turkish))
        );
        const enMatch = !english || (
          (item["İngilizce Deyim"] && item["İngilizce Deyim"].toLowerCase().includes(english)) ||
          (item["Bağlam Fiil ve Anlam Kümesi"] && item["Bağlam Fiil ve Anlam Kümesi"].toLowerCase().includes(english)) ||
          (item["Bağlam Fiil"] && item["Bağlam Fiil"].toLowerCase().includes(english))
        );
        return trMatch && enMatch;
      });

      displayData(filtered);
    }
  </script>
</body>
</html>
