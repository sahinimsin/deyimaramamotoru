<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Dr. Şahin Kesikminare">
  <meta name="description" content="Verbolar: Dr. Şahin Kesikminare Evrensel Deyim ve Öbek Fiiller Platformu – bağlam kümelerine göre gelişmiş çok dilli arama sistemi.">
  <meta name="keywords" content="Verbolar, deyim, öbek fiil, bağlam kümeleri, Türkçe İngilizce sözlük, Dr. Şahin Kesikminare, çok dilli platform">
  <meta property="og:title" content="Verbolar – Evrensel Deyim ve Öbek Fiiller Platformu">
  <meta property="og:description" content="Bağlam kümelerine göre deyim ve öbek fiil arama motoru.">
  <meta property="og:image" content="https://verbolar.com/sahin_kesikminare.jpg">
  <meta property="og:url" content="https://verbolar.com">
  <title>Verbolar: Dr. Şahin Kesikminare Evrensel Deyim ve Öbek Fiiller Platformu</title>
  <link rel="icon" href="https://verbolar.com/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      font-size: 12px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 5px;
      font-weight: 700;
      color: #2c3e50;
      text-shadow: 1px 1px 2px #ccc;
    }
    .flash {
      text-align: center;
      font-weight: bold;
      color: red;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box input, .search-box select {
      padding: 8px;
      margin: 0 5px;
      width: 200px;
      text-align: center;
      border: 2px solid #007BFF;
      border-radius: 4px;
      font-weight: bold;
    }
    .search-box button {
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .search-box button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
      vertical-align: top;
      word-break: break-word;
      white-space: normal;
      font-size: 12px;
    }
    th {
      background-color: #e0e0e0;
      font-weight: bold;
    }
    details summary {
      font-weight: bold;
      cursor: pointer;
    }
    details summary::after {
      content: " [daha fazla]";
      color: blue;
      font-weight: normal;
      font-style: italic;
    }
    nav {
      text-align: right;
      margin-bottom: 10px;
    }
    nav a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    @media screen and (max-width: 768px) {
      .search-box {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .search-box input, .search-box select {
        width: 90%;
        margin: 5px 0;
      }
      .search-box button {
        width: 50%;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        padding: 10px;
        background-color: white;
      }
      td {
        border: none;
        padding: 5px 10px;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>
  <h1>Verbolar: Dr. Şahin Kesikminare Evrensel Deyim ve Öbek Fiiller Platformu</h1>
  <div class="flash">Veri girişi devam ediyor...</div>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Türkçe ara...">
    <input type="text" id="searchInputEn" placeholder="İngilizce ara...">
    <select id="languageFilter">
      <option value="">Dil seçin</option>
      <option value="tr">Türkçe</option>
      <option value="en">İngilizce</option>
      <option value="de">Almanca</option>
      <option value="fr">Fransızca</option>
    </select>
    <button onclick="exportResults()">Export</button>
  </div>
  <div id="results"></div>
  <!-- JavaScript kodları buraya entegre edilecek -->
</body>
</html>
