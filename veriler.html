
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verbolar Verileri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <h1>Verbolar JSON Verileri</h1>
  <table id="veriTablosu">
    <thead>
      <tr>
        <th>ID</th>
        <th>Türkçe Deyim</th>
        <th>İngilizce Deyim</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    Promise.all([
      fetch('veriler/veriler1.json').then(res => res.json()),
      fetch('veriler/veriler2.json').then(res => res.json()),
      fetch('veriler/veriler3.json').then(res => res.json()),
      fetch('veriler/veriler4.json').then(res => res.json())
    ]).then(([data1, data2, data3, data4]) => {
      const allData = [...data1, ...data2, ...data3, ...data4];
      const tbody = document.querySelector("#veriTablosu tbody");

      allData.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item["Türkçe Deyim"] || ''}</td>
          <td>${item["İngilizce Deyim"] || ''}</td>
        `;
        tbody.appendChild(row);
      });
    });
  </script>
</body>
</html>
